paths:
    migrations: '%%PHINX_CONFIG_DIR%%/db/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/db/seeds'

environments:
    default_migration_table: phinxlog
    default_database: db

    db:
        adapter: mysql
        host: '%%PHINX_HOST_NAME%%'
        user: '%%PHINX_USER%%'
        pass: '%%PHINX_PASSWORD%%'
        name: 'talapoin'
        port: 3306
        charset: utf8mb4
        collation: utf8mb4_0900_ai_ci

version_order: creation
