<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://gmpg.org/xfn/1">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}trainedmonkey{% endblock %}
    {% if not block('title') matches '/trainedmonkey/' %}
      @ trainedmonkey
    {% endif %}
  </title>
  <link rel="author" href="{{ full_url_for('page', { path : '' }) }}" />
  <link rel="authorization_endpoint" href="https://indieauth.com/auth">
  <link rel="shortcut icon" href="/common/fav.ico" />
  <link rel="stylesheet" type="text/css" media="screen"
        href="/common/screen.css?{{ current_release() }}" />
  <link rel="stylesheet" type="text/css" media="screen"
        href="/common/sh_style.css" />
  {% block extra_head %}{% endblock %}
  <script type="text/javascript" src="/common/sh_main.min.js"></script>
  <script type="text/javascript" src="/common/sh_sql.min.js"></script>
</head>

<body onload="sh_highlightDocument();">

<ul class="visually-hidden">
  <li><a href="#sidebar">skip to sidebar</a></li>
  <li><a href="#search">skip to search box</a></li>
</ul>

<div class="left-sidebar-grid">
  <header>
    <h1>
      <a href="/">trained<b>monkey</b></a>
    </h1>
  </header>

  <div role="main" class="main-content">
    {% block content %}{% endblock %}
  </div>

  <div role="nav" id="sidebar" class="left-sidebar">
    {% block sidebar %}

      {{ include(template_from_string(includeFragment('@navigation').content)) }}

      <form id="search" class="stacked" method="get" action="/search">
        <label>
          <span class="visually-hidden">Search</span>
          <input type="search"
                 name="q" value="{{ q }}"
                 size="10"
                 placeholder="Search"
                 autosave="tm_search"
                 results="10">
        </label>
      </form>
    {% endblock %}
  </div>

  <footer>
    <p><a rel="copyright" href="https://creativecommons.org/publicdomain/zero/1.0/">Dedicated to the public domain</a> by <a class="h-card" href="{{ full_url_for('page', { path : '' }) }}">Jim Winstead Jr.</a></p>
  </footer>

</div>

</body>
</html>
